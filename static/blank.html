<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gradient-background {
            /* Linear Gradient */
            background: linear-gradient(to right, #FF0000, #FFFF00, #0000FF);
            /* For supporting older browsers */
            background: -webkit-linear-gradient(left, #FF0000, #FFFF00, #0000FF);
            background: -moz-linear-gradient(left, #FF0000, #FFFF00, #0000FF);
            background: -o-linear-gradient(left, #FF0000, #FFFF00, #0000FF);
            /* Ensuring the gradient fills the entire viewport */
            width: 100%;
            height: 100vh;
            /* Optional: center content */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="gradient-background">

</body>
</html>
