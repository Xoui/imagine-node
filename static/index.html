    <script>
        // Function to save selected theme to local storage
        

        // Function to apply selected theme
        function applyTheme(theme) {
            var linkElement = document.querySelector("link[rel='stylesheet']");
            if (theme === "default") {
                linkElement.href = "test.css"; // Default CSS file
            } else if (theme === "midnight") {
                linkElement.href = "midnight.css"; // Normal CSS file
            } else if (theme === "light") {
                linkElement.href = "light.css"; // Light CSS file
            }
            // Add more conditions for additional themes as needed
        }

        // Apply theme before page load
        window.onload = function() {
            var savedTheme = localStorage.getItem("selectedTheme");
            if (savedTheme) {
                applyTheme(savedTheme);
            }
        };
    </script>
