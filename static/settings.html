<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Settings</title>
</head>
<body>
    <h1>Theme Settings</h1>
    <label for="theme-select">Select Theme:</label>
    <select id="theme-select">
        <option value="default">Default</option>
        <option value="midnight">midnight</option>
        <option value="light">Light</option>
        <!-- Add more options as needed -->
    </select>
    <button onclick="saveTheme()">Save Changes</button>

    <script>
        // Function to save selected theme to local storage
        function saveTheme() {
            var selectedTheme = document.getElementById("theme-select").value;
            localStorage.setItem("selectedTheme", selectedTheme);
            applyTheme(selectedTheme);
        }

        // Function to apply selected theme
        function applyTheme(theme) {
            var linkElement = document.querySelector("link[rel='stylesheet']");
            if (theme === "default") {
                linkElement.href = "test.css"; // Default CSS file
            } else if (theme === "midnight") {
                linkElement.href = "midnight.css"; // Normal CSS file
            } else if (theme === "light") {
                linkElement.href = "light.css"; // Light CSS file
            }
            // Add more conditions for additional themes as needed
        }

        // Apply theme on page load
        window.onload = function() {
            var savedTheme = localStorage.getItem("selectedTheme");
            if (savedTheme) {
                applyTheme(savedTheme);
                document.getElementById("theme-select").value = savedTheme;
            }
        };
    </script>
</body>
<style>
  body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 18px;
            color: #555;
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
</style>
</html>
